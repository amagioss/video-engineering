<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 to Video Sample</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            bottom: 10%;
            left: 20%;
            animation-delay: 4s;
        }

        .circle:nth-child(4) {
            bottom: 20%;
            right: 20%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .progress-bar {
            width: 300px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 2rem auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 5px;
            animation: progress 10s linear infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    
    <div class="container">
        <h1 class="title">HTML5 to Video</h1>
        <p class="subtitle">Converting web content to video format</p>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        // Add some dynamic content
        document.addEventListener('DOMContentLoaded', function() {
            console.log('HTML5 content loaded and ready for video conversion');
            
            // Add timestamp
            const timestamp = new Date().toLocaleString();
            const timestampElement = document.createElement('p');
            timestampElement.textContent = `Generated: ${timestamp}`;
            timestampElement.style.cssText = `
                position: absolute;
                bottom: 20px;
                left: 20px;
                color: rgba(255,255,255,0.8);
                font-size: 0.9rem;
            `;
            document.body.appendChild(timestampElement);
        });
    </script>
</body>
</html>
